                    description: Generated JSON token.
                    example: asdia1231i2j1rl2jr199jpjjjjkjkasrlajsr1r12r12r
                    readOnly: true
                  username:
                    type: string
                    description: Username of the logged in user.
                    example: Testaaja123
                    readOnly: true
