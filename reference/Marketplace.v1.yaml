components:
  schemas:
    UserProperties:
      type: object
      title: User
      description: 'User of the marketplace, in this case the seller (or buyer) of products posted.'
      x-examples:
        basic:
          id: 5099803df3f4948bd2f98391
          email: testaaja123@test.com
          creationDate: '2020-01-01'
          username: Testaaja123
          address:
            city: Oulu
            country: Finland
            postalCode: 90550
            street: Testaajantie 123
          phoneNumber: '+358401231231'
      properties:
        id:
          type: string
          description: Unique identifier of the user.
          example: 5099803df3f4948bd2f98391
          readOnly: true
        email:
          type: string
          format: email
          description: Email of the user.
          example: testaaja123@test.com
        birthDate:
          type: string
          format: date
          example: '1997-10-31'
          description: Date of birth of the user. Used for age validation.
          writeOnly: true
        creationDate:
          type: string
          format: date
          description: The date user was created.
          example: '2020-01-01'
          readOnly: true
        username:
          type: string
          description: Username of the user.
          example: Testaaja123
        address:
          $ref: '#/components/schemas/LocationProperties'
        phoneNumber:
          type: string
          description: Phone number of the user.
          example: '+358401231231'
        password:
          type: string
          description: Password of the user.
          format: password
          example: testaaja123
          writeOnly: true
      required:
        - email
        - birthDate
        - username
        - address
        - phoneNumber
